<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Hip Hop Heads Daily Playlist</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Header -->
    <header id="top" class="header">
        <div class="text-vertical-center">
            <h1>Hip Hop Heads Daily Playlist</h1>
            <h3>Daily hip hop hits brought to you by /r/hiphopheads</h3>
            <br>
            <a href="#playlist" class="btn btn-dark btn-lg">Playlist</a>

        </div>
    </header>

    <!-- Playlist -->
    <section id="playlist" class="playlist">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-vertical-center">
                    <br>
                    <h1>Today's Playlist</h1>
                    <br>
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe id="embeddedPlaylist" class="embed-responsive-item" src="https://www.youtube.com/embed/videoseries?list=PLWPHd6WhQACY0ZDZmnSqiFVM74uJQ9_VG" allowfullscreen></iframe>
                    </div>
                     <br>
                    <a href="https://www.youtube.com/channel/UCzSMHsDe2J6TAMsVYtWFQIQ" target="_blank" class="btn btn-dark btn-lg">Previous Playlists</a>
                    <br><br>
                    <a href="http://reddit.com/r/hiphopheads" target="_blank" class="btn btn-dark btn-lg">/r/hiphopheads</a>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-10 col-lg-offset-1 text-center">

                </div>
            </div>
        </div>
        <a id="to-top" href="#top" class="btn btn-dark btn-lg"><i class="fa fa-chevron-up fa-fw fa-1x"></i></a>
    </footer>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script>
    // Get most recent playlist
    $.getJSON("https://www.googleapis.com/youtube/v3/playlists?part=snippet&channelId=UCzSMHsDe2J6TAMsVYtWFQIQ&max-result=1&key=AIzaSyDdKjuO7wVSzOPoLuftyebEVuwgcDdpmN8", 
        function(data, status, xhr) {
            var latestPlaylist = "https://www.youtube.com/embed/videoseries?list=" + data['items'][0]['id'];
            $("#embeddedPlaylist").attr("src", latestPlaylist);
            $("#embeddedPlaylist").load();
        }
    );

    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#],[data-toggle],[data-target],[data-slide])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {
                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    //#to-top button appears after scrolling
    var fixed = false;
    $(document).scroll(function() {
        if ($(this).scrollTop() > 250) {
            if (!fixed) {
                fixed = true;
                // $('#to-top').css({position:'fixed', display:'block'});
                $('#to-top').show("slow", function() {
                    $('#to-top').css({
                        position: 'fixed',
                        display: 'block'
                    });
                });
            }
        } else {
            if (fixed) {
                fixed = false;
                $('#to-top').hide("slow", function() {
                    $('#to-top').css({
                        display: 'none'
                    });
                });
            }
        }
    });
    </script>

</body>

</html>
