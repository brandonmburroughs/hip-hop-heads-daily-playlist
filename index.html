<body>

    <!-- Header -->

        <div class="text-vertical-center">

                     <br>
                    <a href="https://www.youtube.com/channel/UCzSMHsDe2J6TAMsVYtWFQIQ" target="_blank" class="btn btn-dark btn-lg">Previous Playlists</a>
                    <br><br>
                    <a href="http://reddit.com/r/hiphopheads" target="_blank" class="btn btn-dark btn-lg">/r/hiphopheads</a>
                    <br><br>
                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
                        <input type="hidden" name="cmd" value="_donations">
                        <input type="hidden" name="business" value="brandonmburroughs@gmail.com">

                </div>
            </div>

        <a id="to-top" href="#top" class="btn btn-dark btn-lg"><i class="fa fa-chevron-up fa-fw fa-1x"></i></a>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script>
    // Get most recent playlist
    $.getJSON("https://www.googleapis.com/youtube/v3/playlists?part=snippet&channelId=UCzSMHsDe2J6TAMsVYtWFQIQ&max-result=1&key=AIzaSyDdKjuO7wVSzOPoLuftyebEVuwgcDdpmN8", 
        function(data, status, xhr) {
            var latestPlaylist = "https://www.youtube.com/embed/videoseries?list=" + data['items'][0]['id'];
            $("#embeddedPlaylist").attr("src", latestPlaylist);
            $("#embeddedPlaylist").load();
        }
    );

    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#],[data-toggle],[data-target],[data-slide])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {
                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    //#to-top button appears after scrolling
    var fixed = false;
    $(document).scroll(function() {
        if ($(this).scrollTop() > 250) {
            if (!fixed) {
                fixed = true;
                // $('#to-top').css({position:'fixed', display:'block'});
                $('#to-top').show("slow", function() {
                    $('#to-top').css({
                        position: 'fixed',
                        display: 'block'
                    });
                });
            }
        } else {
            if (fixed) {
                fixed = false;
                $('#to-top').hide("slow", function() {
                    $('#to-top').css({
                        display: 'none'
                    });
                });
            }
        }
    });

    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-86939070-1', 'auto');
    ga('send', 'pageview');

    </script>
